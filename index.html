<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="splash-screen">
    <h1>Bienvenido a Rick and Morty</h1>
  </div>

  <nav>
    <a class="nav-link" href="#home">Inicio</a>
    <a class="nav-link" href="#characters">Buscar</a>
    <a class="nav-link" href="#favorites">Favoritos</a>
    <a class="nav-link" href="#register">Perfil</a>
  </nav>

  <main>
    <section id="home">
      <h2>Inicio</h2>
      <p>Bienvenido a la app de Rick and Morty.</p>
    </section>

    <section id="characters">
      <h2>Buscar Personajes</h2>
      <input id="search-input" type="text" placeholder="Buscar por nombre...">
      <select id="status-filter">
        <option value="">Todos</option>
        <option value="alive">Vivo</option>
        <option value="dead">Muerto</option>
        <option value="unknown">Desconocido</option>
      </select>
      <div id="characters"></div>
    </section>

    <section id="favorites">
      <!-- El contenido se genera dinámicamente desde JS -->
    </section>

    <section id="register">
      <h2>Perfil</h2>
      <p>Información del usuario o inicio de sesión.</p>
    </section>

    <section id="episodes">
      <h2>Episodios</h2>
    </section>

    <section id="locations">
      <h2>Ubicaciones</h2>
    </section>
  </main>

  <footer id="bottom-menu">
    <button>Inicio</button>
    <button>Buscar</button>
    <button>Favoritos</button>
    <button>Perfil</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
