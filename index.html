<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty Web</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body>
  <!-- Splash opcional (comentado por ahora) -->
  <!--
  <div id="splash-screen">
    <h1>Rick and Morty</h1>
    <p>Cargando...</p>
  </div>
  -->

  <!-- Navegación principal superior -->
  <nav id="main-nav">
    <ul>
      <li><a href="#home">Inicio</a></li>
      <li><a href="#characters">Personajes</a></li>
      <li><a href="#episodes">Episodios</a></li>
      <li><a href="#locations">Ubicaciones</a></li>
      <li><a href="#favorites">Favoritos</a></li>
      <li><a href="#register">Registro</a></li>
    </ul>
  </nav>

  <!-- Buscador de personajes -->
  <section id="search-filter">
    <input type="text" id="search-input" placeholder="Buscar personaje..." />
    <select id="status-filter">
      <option value="">Todos</option>
      <option value="alive">Vivo</option>
      <option value="dead">Muerto</option>
      <option value="unknown">Desconocido</option>
    </select>
  </section>

  <!-- Contenido principal dividido por secciones -->
  <main id="content">
    
    <!-- Sección de inicio (activa por defecto) -->
    <section id="home" class="active">
      <h2>Bienvenido al multiverso de Rick and Morty</h2>
    </section>

    <!-- Sección para mostrar personajes desde la API -->
    <section id="characters"></section>

    <!-- Sección para mostrar episodios desde la API -->
    <section id="episodes">
      <h2>Lista de Episodios</h2>
      <!-- El contenido se llenará dinámicamente con JS -->
    </section>

    <!-- Sección para mostrar ubicaciones desde la API -->
    <section id="locations">
      <h2>Lista de Ubicaciones</h2>
      <!-- El contenido se llenará dinámicamente con JS -->
    </section>

    <!-- Sección de personajes favoritos desde localStorage -->
    <section id="favorites"></section>

    <!-- Sección de formulario de registro de usuarios -->
    <section id="register">
      <form id="register-form">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="apellido" placeholder="Apellido" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <input type="text" name="usuario" placeholder="Nombre de usuario" required />
        <input type="date" name="fecha_nacimiento" required />
        <select name="universo" required>
          <option value="">Elige un universo</option>
          <option value="C-137">C-137</option>
          <option value="C-500A">C-500A</option>
        </select>
        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <!-- Menú inferior para navegación rápida -->
  <footer id="bottom-menu">
    <button>Inicio</button>
    <button>Buscar</button>
    <button>Favoritos</button>
    <button>Perfil</button>
  </footer>

  <!-- Script principal con toda la lógica de la app -->
  <script src="main.js"></script>
</body>
</html>
