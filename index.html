<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty Web</title>
  <link rel="icon" href="./favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <nav id="main-nav">
    <ul>
      <li><a href="#home" class="nav-link">Inicio</a></li>
      <li><a href="#characters" class="nav-link">Personajes</a></li>
      <li><a href="#episodes" class="nav-link">Episodios</a></li>
      <li><a href="#locations" class="nav-link">Ubicaciones</a></li>
      <li><a href="#favorites" class="nav-link">Favoritos</a></li>
      <li><a href="#register" class="nav-link">Registro</a></li>
    </ul>
  </nav>

  <section id="search-filter">
    <input type="text" id="search-input" placeholder="Buscar personaje..." />
    <select id="status-filter">
      <option value="">Todos</option>
      <option value="alive">Vivo</option>
      <option value="dead">Muerto</option>
      <option value="unknown">Desconocido</option>
    </select>
  </section>

  <main id="content">
    <section id="home" class="active">
      <h2>Bienvenido al multiverso de Rick and Morty</h2>
    </section>

    <section id="characters">
      <h2>Personajes</h2>
      <div id="characters-list"></div>
    </section>

    <section id="episodes">
      <h2>Lista de Episodios</h2>
      <div id="episodes-list"></div>
    </section>

    <section id="locations">
      <h2>Lista de Ubicaciones</h2>
      <div id="locations-list"></div>
    </section>

    <section id="favorites">
      <h2>Favoritos</h2>
      <div id="favorites-list"></div>
    </section>

    <section id="register">
      <form id="register-form">
        <input type="text" name="nombre" placeholder="Nombre" required />
        <input type="text" name="apellido" placeholder="Apellido" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <input type="text" name="usuario" placeholder="Nombre de usuario" required />
        <input type="date" name="fecha_nacimiento" required />
        <select name="universo" required>
          <option value="">Elige un universo</option>
          <option value="C-137">C-137</option>
          <option value="C-500A">C-500A</option>
        </select>
        <button type="submit">Registrarse</button>
      </form>
    </section>
  </main>

  <footer id="bottom-menu">
    <button>Inicio</button>
    <button>Buscar</button>
    <button>Favoritos</button>
    <button>Perfil</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
